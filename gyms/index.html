<!DOCTYPE html>
<html>
<head>
  <title>MathForces</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/MathForces/gyms/index.css">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function(){
      $("#gyms-table-body").load("compiled_gyms_table.html"); 
    });
  </script>
  <script type="text/javascript" src="/MathForces/gyms/filter.js"></script>
</head>
<body onload="compile_filters();">
  <div class="header">
    <div class="logo">
      <a href="/MathForces/">
        <img src="/MathForces/img/logo-300x65.png">
      </a>
    </div>
    <div class="right">
      <div class="lang-chooser">
        <a href="/MathForces/index_en.html">
          <img src="/MathForces/img/gb.png" title="In English" alt="In English">
        </a>
        <!-- <a href="?locale=ru">
          <img src="ru.png" title="По-русски" alt="По-русски">
        </a> -->
        <a href="index.html">
          <img src="/MathForces/img/ua.png" title="Українською" alt="Українською">
        </a>
      </div>
      <div class="login">
        <a href="/MathForces/enter.html?back=%2f">Увійти</a>&ensp;|&ensp;<a href="/MathForces/register.html">Зареєструватися</a>
      </div>
    </div>
  </div>
  <div class="roundbox menu-box">
    <div class="menu-list-container">
      <ul class="menu-list main-menu-list">
        <li class>
          <a href="/MathForces/">ГОЛОВНА</a>
        </li>
        <li class>
          <a href="/MathForces/contests/">ЗМАГАННЯ</a>
        </li>
        <li class="current">
          <a href="/MathForces/gyms/">ТРЕНУВАННЯ</a>
        </li>
        <li class>
          <a href="/MathForces/problemset/">АРХІВ</a>
        </li>
        <li class>
          <a href="/MathForces/groups/">ГРУПИ</a>
        </li>
        <li class>
          <a href="/MathForces/blogs/">БЛОГИ</a>
        </li>
      </ul>
    </div>
  </div>
  <br style="height: 3em; clear: both;">
  <div style="position: relative;">
    <div id="sidebar">
      <div class="roundbox sidebox">
        <div class="caption titled">
          → Фільтр тренувань
        </div>
        <div id="gymContestsFilter" style="padding: 0.7em; border-radius: 5px 5px 0 0;">
          <div class="dropdown" id="FILTER_BY_CATEGORY">
            <button class="dropbtn" id="FILTER_BY_CATEGORY_BUTTON">Вибір за тематикою</button>
          </div>
          <div class="dropdown" id="FILTER_BY_GRADE">
            <button class="dropbtn" id="FILTER_BY_GRADE_BUTTON">Вибір за класом</button>
          </div>
          <div class="dropdown" id="FILTER_BY_DIFFICULTY">
            <button class="dropbtn" id="FILTER_BY_DIFFICULTY_BUTTON">Вибір за складністю</button>
          </div>
          <button class="dropbtn" onclick="update_params('DIFFICULTY', 'all'); update_params('GRADE', 'all'); update_params('CATEGORY', 'all');">Сбросить все фильтры</button>
          <button class="dropbtn" id="classes_found"></button>  
        </div>
      </div>
    </div>
    <div id="pageContent" class="content-with-sidebar">
      <div class="gymsList">
        <div class="gyms-table">
          <table id="gyms-table">
            <thead>
              <tr>
                <th>Джерело</th>
                <th>Тематика</th>
                <th>Тема</th>
                <th>Дата</th>
                <th>Клас</th>
                <th>Складність</th>
              </tr>
            </thead>
            <tbody id="gyms-table-body">
              <!--#include file="/MathForces/gyms/compiled_gyms_table.html" -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
