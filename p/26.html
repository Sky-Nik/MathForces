        <p class="problem_body">На занятие кружка пришли \(24\) школьника, среди них отличник Егор. Руководитель спросил у каждого из них, кроме Леши, сколько у них знакомых среди остальных пришедших. В ответ прозвучали только числа \(3\) и \(5\). Докажите, что Леша с кем-нибудь знаком.</p>
